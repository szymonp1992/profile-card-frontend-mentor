<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }

    </style>
</head>

<body>
    <main>
        <div class="profile-card">
            <div class="profile-card__picture"></div>
            <div class="profile-card__top"></div>
            <div class="profile-card__bottom">
                <div class="profile-card__bio">
                    <div class="profile-card__name">
                        <p>Victor Crest</p>
                    </div>

                    <div class="profile-card__age">
                        <p>26</p>
                    </div>
                    <div class="profile-card__city">
                        <p>London</p>
                    </div>
                </div>
                <div class="profile-card__socials">
                    <div class="profile-card__socials--followers-number">
                        <p>80K</p>
                    </div>
                    <div class="profile-card__socials--likes-number">
                        <p>803K</p>
                    </div>
                    <div class="profile-card__socials--photos-number">
                        <p>1.4K</p>
                    </div>
                    <div class="profile-card__socials--followers">
                        <p>Followers</p>
                    </div>
                    <div class="profile-card__socials--likes">
                        <p>Likes</p>
                    </div>

                    <div class="profile-card__socials--photos">
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Szymon Podstufka</a>.
        </div>
    </footer>
</body>

</html>
